<div class="container" style="margin: 10px 0 0 100px; background-color: white;">
    <div class="row" style="margin: 40px 0 0 20px;">
        <div class="col">
            <div id="message" class="alert alert-success text-center" role="alert" style="display:none;"></div>
        </div>
    </div>
    <div class="text-center" id="contentSection"> 
        <div class="row" style="margin: 40px 0 0 20px;padding-bottom: 40px;">
            <div class="col-4 border-right">
                <label for="foodQuantityInput">Choisie la quantité de nourriture : </label>
                <input id="foodQuantityInput" type="number" class="form-control" min="1" value="1"><br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sendFoodModal">
                  Envoyer
                </button>
            </div>
            <div class="col">
                <label for="entireTable">Guérissez vos veaux : </label>
                <table class="table text-center" id="entireTable">
                    <thead>
                        <tr class="info">
                            <th>Reference</th>
                            <th>Médicament</th>
                            <th>Quantité</th>
                            <th>Action</th>
                        </tr>  
                    </thead>
                    <tbody  id="myTable" ></tbody>
                </table>
            </div>
        </div>
    </div>            
</div>

<div class="modal fade" id="sendFoodModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">
      <div class="modal-body">
        Vous voulez vraiment continuer cette opération ? 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
        <button id="sendFood" type="button" class="btn btn-primary">Oui</button>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/prestation.js"></script>
