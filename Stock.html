<div class="container" style="margin: 10px 0 0 100px; background-color: white;">
	<div class="row" style="margin: 40px 0 0 20px;">
		<div class="col">
			<div id="message" class="alert alert-success text-center" role="alert" style="display:none;"></div>
		</div>
	</div>
	<div class="row" style="margin: 40px 0 0 20px;">
		<div class="col">
			<div class="card text-center">
				<div class="card-header">
					<h4>Nouriture : </h4>
				</div>
				<div class="card-body">
					<input id="foodQuantityInput" class="form-control text-center" type="number"><br>
					<p id="foodTotal">Total : </p>
					<button id="buyFood" class="btn btn-primary">Acheter</button>
				</div>
				<div class="card-header">
					<p id="foodQuantity"></p>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card text-center">
				<div class="card-header">
					<h4>Médicaments : </h4>
				</div>
				<div class="card-body">
					<select id="medicencesSelection" class="form-control">
						<option value="" selected="selected"></option>
					</select><br>
					<input id="medicenceQuantityInput" class="form-control" type="number"><br>
					<p id="medicencesTotal">Total : </p>
					<button id="buyMedicence" class="btn btn-primary">Acheter</button>
				</div>
				<div class="card-header">
					<table class="table">
						<thead>
							<th>Type</th>
							<th>Quantité</th>
						</thead>
						<tbody id="medicencesTable"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<br>
</div>

<script src="assets/js/stock.js"></script>
