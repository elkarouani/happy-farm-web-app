<div class="container" style="margin: 10px 0 0 100px; background-color: white;">
	<div id="commandZone" class="row d-flex justify-content-center" style="padding: 60px 0 0 0;">
		<div id="reserveZone" class="col-4 alert alert-primary" hidden="hidden" style="margin-left: 30px;">
			<label for="reserveButton"><strong>Réserver maintenant : </strong></label><br>
			<button id="reservationModalHandler" class="btn btn-primary" style="margin-top: 10px;" data-toggle="modal" data-target="#reservationModal">
			  Reserver
			</button>
		</div>
		<div class="col-4 border border-success rounded" style="padding: 30px 0 30px 0; margin-right: 1rem;">
			<label for="transportsSelection">Selectionner un transport : </label>
			<select id="transportsSelection" style="width: 12rem;"></select>
		</div>
	</div>
	<div class="row" style="margin: 40px 0 0 0;">
		<div class="col">
			<div id="message" class="alert alert-success text-center" role="alert" style="width: 50%; margin-left: 15rem;display:none;"></div>
		</div>
	</div>
	<div class="row" style="margin: 40px 0 0 20px;">
		<div class="col">
			<h4 id="tableTitle" hidden="hidden">Les informations du transport : </h4><br>
			<table id="transportTable" class="table" hidden="hidden">
				<thead>
					<th>Ref.</th>
					<th>Titre</th>
					<th>Télephone</th>
					<th>Adresse</th>
					<th>Charge</th>
					<th>Prix</th>
				</thead>
				<tbody><tr><td id="ReferenceCell"></td><td id="TitleCell"></td><td id="TelephoneCell"></td><td id="AdresseCell"></td><td id="ChargeCell"></td><td id="PriceCell"></td></tr></tbody>
			</table><br><br>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center">
      <div class="modal-body">
        Voulez vous vraiment réserver ce transport ?
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button id="reserveButton" type="button" class="btn btn-primary">Continuer</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="assets/js/transportScript.js"></script>
